<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="container">
                <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                        <li><a href="calendar.html" class="active"><i class="far fa-calendar-alt"></i> Calendar</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-btn" aria-label="Open menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <main class="container calendar-page-main">
            <div class="calendar-view-container">
                <div class="calendar-header">
                    <button id="prev-month" class="btn-icon"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-month-year">Month Year</h2>
                    <button id="next-month" class="btn-icon"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <aside class="calendar-sidebar">
                <h3>Projects</h3>
                <div class="project-list-scrollable" id="calendar-project-list">
                    <!-- Project list will be generated by JavaScript -->
                </div>
            </aside>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 TaskMaster. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
    <script src="calendar.js"></script>
</body>
</html>
